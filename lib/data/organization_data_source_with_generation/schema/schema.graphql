type Query {
    catalogPricesByTypeIdAndProductExternalIds(typeId: [UUID!]!, productExternalIds: [String!]!, first: Int = 500, after: String = ""): PriceConnection!
    catalogPriceTypesByExternalIds(externalIds: [UUID!]!, first: Int = 500, after: String = ""): PriceTypeConnection!

    """График отпусков"""
    organizationVacations(
        """Идентификатор компании"""
        companyId: UUID!

        """Список идентификаторов сотрудников"""
        employeeIds: [UUID!]!

        """Дата начала периода выборки"""
        fromDate: Date!

        """Дата окончания периода выборки"""
        toDate: Date!

        """
        Тип отпуска. Варианты значений: "" - любые отпуска. "PLANNED" - запланированные. "ACTUAL" - актуальные
        """
        type: String = ""

        """Лимит выборки"""
        first: Int = 500

        """Токен для пагинации"""
        after: String = ""
    ): OrganizationVacationConnection!

    """Остатки отпусков"""
    organizationVacationRemainings(
        """Идентификатор компании"""
        companyId: UUID!

        """Список идентификаторов сотрудников"""
        employeeIds: [UUID!]!

        """Лимит выборки"""
        first: Int = 500

        """Токен для пагинации"""
        after: String = ""
    ): OrganizationVacationRemainingConnection!
}




