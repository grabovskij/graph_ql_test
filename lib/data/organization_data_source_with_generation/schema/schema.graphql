type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String!
    endCursor: String!
}

type PriceId {
    productId: UUID!
    typeId: UUID!
    currencyId: UUID!
}

"""
A field whose value is a generic Universally Unique Identifier: https://en.wikipedia.org/wiki/Universally_unique_identifier.
"""
scalar UUID

type Price {
    id: PriceId!
    price: String!
    oldPrice: String!
    vatId: UUID!
    productExternalId: String!
    createTime: Timestamp!
    updateTime: Timestamp
}

"""
The javascript `Date` as integer. Type represents date and time as number of milliseconds from start of UNIX epoch.
"""
scalar Timestamp

type PriceConnection {
    edges: [PriceEdge!]!
    pageInfo: PageInfo!
    totalCount: Float!
}

type PriceEdge {
    node: Price!
    cursor: String!
}

type PriceType {
    id: UUID!
    name: String!
    sort: Float!
    externalId: String!
    createTime: Timestamp!
    updateTime: Timestamp
}

type PriceTypeConnection {
    edges: [PriceTypeEdge!]!
    pageInfo: PageInfo!
    totalCount: Float!
}

type PriceTypeEdge {
    node: PriceType!
    cursor: String!
}

